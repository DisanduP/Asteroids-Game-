<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Asteroids Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0826 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
        }
        
        canvas {
            border: 2px solid #ff6b35;
            background: radial-gradient(circle at 30% 20%, #001122 0%, #000811 30%, #000000 100%);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            border-radius: 8px;
        }
        
        .game-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 640px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .hud-section {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 10px;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .game-over, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 30px;
        }
        
        .game-over h1, .start-screen h1 {
            font-size: 28px;
            color: #ff6b35;
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="game-hud">
        <div class="hud-section">
            <div class="score" id="score">0</div>
            <div>Wave: <span id="wave">1</span></div>
        </div>
        
        <div class="hud-section">
            <div>Lives: <span id="lives">3</span></div>
            <div>Shield: <span id="shield">100</span>%</div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    
    <div class="controls">
        <div>↑ Thrust | ← → Rotate | SPACE: Shoot</div>
        <div>Destroy asteroids and survive!</div>
    </div>
    
    <div class="start-screen" id="startScreen">
        <h1>ASTEROIDS</h1>
        <div style="font-size: 16px; margin-bottom: 15px;">Enhanced Edition</div>
        <div style="font-size: 14px;">Press SPACE to start</div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h1>GAME OVER</h1>
        <div style="font-size: 16px; margin-bottom: 10px;">Score: <span id="finalScore">0</span></div>
        <div style="font-size: 14px;">Press R to restart</div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            shield: 100,
            wave: 1,
            gameOver: false,
            gameStarted: false
        };
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            keys[e.code] = true;
            
            if ((e.key === ' ' || e.code === 'Space') && !gameState.gameStarted) {
                startGame();
                e.preventDefault();
                return;
            }
            if ((e.key === 'r' || e.key === 'R') && gameState.gameOver) {
                restartGame();
            }
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            keys[e.code] = false;
        });
        
        // Ship class
        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = -Math.PI / 2; // Point upward
                this.velocity = { x: 0, y: 0 };
                this.thrust = 0.3;
                this.friction = 0.98;
                this.size = 8;
                this.invulnerable = 0;
                this.thrustParticles = [];
            }
            
            update() {
                if (this.invulnerable > 0) this.invulnerable--;
                
                // Rotation
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                    this.angle -= 0.15;
                }
                if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                    this.angle += 0.15;
                }
                
                // Thrust
                if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                    this.velocity.x += Math.cos(this.angle) * this.thrust;
                    this.velocity.y += Math.sin(this.angle) * this.thrust;
                    this.addThrustParticle();
                }
                
                // Speed limit
                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > 7) {
                    this.velocity.x = (this.velocity.x / speed) * 7;
                    this.velocity.y = (this.velocity.y / speed) * 7;
                }
                
                // Apply friction
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                // Update position
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Update thrust particles
                this.thrustParticles = this.thrustParticles.filter(p => {
                    p.life--;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                    return p.life > 0;
                });
            }
            
            addThrustParticle() {
                if (Math.random() < 0.6) {
                    const backX = this.x - Math.cos(this.angle) * 12;
                    const backY = this.y - Math.sin(this.angle) * 12;
                    this.thrustParticles.push({
                        x: backX + (Math.random() - 0.5) * 4,
                        y: backY + (Math.random() - 0.5) * 4,
                        vx: -Math.cos(this.angle) * (2 + Math.random() * 2) + (Math.random() - 0.5),
                        vy: -Math.sin(this.angle) * (2 + Math.random() * 2) + (Math.random() - 0.5),
                        life: 20 + Math.random() * 15
                    });
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Draw thrust particles
                this.thrustParticles.forEach(p => {
                    const alpha = p.life / 35;
                    ctx.fillStyle = `rgba(255, ${100 + p.life * 3}, 0, ${alpha})`;
                    ctx.fillRect(p.x - this.x - 1, p.y - this.y - 1, 2, 2);
                });
                
                ctx.rotate(this.angle);
                
                // Draw ship (only if not invulnerable or blinking)
                if (this.invulnerable === 0 || Math.floor(this.invulnerable / 5) % 2) {
                    // Ship body
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(-10, -8);
                    ctx.lineTo(-6, 0);
                    ctx.lineTo(-10, 8);
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Shield indicator
                    if (gameState.shield > 0 && gameState.shield < 100) {
                        ctx.strokeStyle = `rgba(0, 255, 136, ${gameState.shield / 100})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(0, 0, 20, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            getCollisionRadius() {
                return 12;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.velocity = {
                    x: Math.cos(angle) * 10,
                    y: Math.sin(angle) * 10
                };
                this.life = 60;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                return this.life > 0;
            }
            
            draw() {
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x - 1, this.y - 1, 3, 3);
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.velocity = {
                    x: (Math.random() - 0.5) * (4 - size * 0.5),
                    y: (Math.random() - 0.5) * (4 - size * 0.5)
                };
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.08;
                this.radius = size * 15;
                this.points = this.generateShape();
            }
            
            generateShape() {
                const points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.radius + (Math.random() - 0.5) * this.radius * 0.3;
                    points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return points;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                
                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.strokeStyle = '#aaa';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
            
            checkCollision(point, radius = 0) {
                const dx = point.x - this.x;
                const dy = point.y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < (this.radius + radius);
            }
        }
        
        // Particle class for explosions
        class Particle {
            constructor(x, y, color = '#fff') {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.life = 30 + Math.random() * 20;
                this.maxLife = this.life;
                this.color = color;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(this.x - 1, this.y - 1, 2, 2);
            }
        }
        
        // Game objects
        let ship;
        let bullets = [];
        let asteroids = [];
        let particles = [];
        let lastShot = 0;
        
        // Initialize game
        function initGame() {
            ship = new Ship(canvas.width / 2, canvas.height / 2);
            bullets = [];
            asteroids = [];
            particles = [];
            
            // Create initial asteroids
            for (let i = 0; i < 5; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 100);
                
                asteroids.push(new Asteroid(x, y, 3));
            }
        }
        
        // Handle shooting
        function handleShooting() {
            if ((keys[' '] || keys['Space']) && Date.now() - lastShot > 200) {
                const bulletX = ship.x + Math.cos(ship.angle) * 15;
                const bulletY = ship.y + Math.sin(ship.angle) * 15;
                bullets.push(new Bullet(bulletX, bulletY, ship.angle));
                lastShot = Date.now();
            }
        }
        
        // Collision detection
        function checkCollisions() {
            // Bullets vs asteroids
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    if (asteroids[j].checkCollision(bullets[i], 3)) {
                        // Create explosion particles
                        for (let k = 0; k < 6; k++) {
                            particles.push(new Particle(asteroids[j].x, asteroids[j].y));
                        }
                        
                        // Add score
                        gameState.score += (4 - asteroids[j].size) * 20;
                        
                        // Break asteroid into smaller pieces
                        if (asteroids[j].size > 1) {
                            for (let k = 0; k < 2; k++) {
                                const angle = Math.random() * Math.PI * 2;
                                const distance = 20;
                                const newX = asteroids[j].x + Math.cos(angle) * distance;
                                const newY = asteroids[j].y + Math.sin(angle) * distance;
                                asteroids.push(new Asteroid(newX, newY, asteroids[j].size - 1));
                            }
                        }
                        
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Ship vs asteroids
            if (ship.invulnerable === 0) {
                for (let asteroid of asteroids) {
                    if (asteroid.checkCollision(ship, ship.getCollisionRadius())) {
                        // Ship hit
                        if (gameState.shield > 0) {
                            gameState.shield -= 25;
                            if (gameState.shield < 0) gameState.shield = 0;
                        } else {
                            gameState.lives--;
                        }
                        
                        ship.invulnerable = 120;
                        ship.velocity.x *= 0.5;
                        ship.velocity.y *= 0.5;
                        
                        // Create explosion
                        for (let i = 0; i < 10; i++) {
                            particles.push(new Particle(ship.x, ship.y));
                        }
                        
                        if (gameState.lives <= 0) {
                            gameState.gameOver = true;
                            document.getElementById('gameOver').style.display = 'block';
                            document.getElementById('finalScore').textContent = gameState.score;
                        }
                        break;
                    }
                }
            }
            
            // Check if all asteroids destroyed
            if (asteroids.length === 0) {
                gameState.wave++;
                // Spawn new wave
                const numAsteroids = 4 + gameState.wave;
                for (let i = 0; i < numAsteroids; i++) {
                    let x, y;
                    do {
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                    } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 120);
                    
                    asteroids.push(new Asteroid(x, y, 3));
                }
                
                // Restore some shield
                gameState.shield = Math.min(100, gameState.shield + 25);
            }
        }
        
        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('shield').textContent = Math.floor(gameState.shield);
        }
        
        // Game loop
        function gameLoop() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Handle input
            handleShooting();
            
            // Update game objects
            ship.update();
            
            bullets = bullets.filter(bullet => bullet.update());
            asteroids.forEach(asteroid => asteroid.update());
            particles = particles.filter(particle => particle.update());
            
            // Check collisions
            checkCollisions();
            
            // Draw everything
            ship.draw();
            bullets.forEach(bullet => bullet.draw());
            asteroids.forEach(asteroid => asteroid.draw());
            particles.forEach(particle => particle.draw());
            
            // Update UI
            updateHUD();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameState.gameStarted = true;
            document.getElementById('startScreen').style.display = 'none';
            initGame();
            gameLoop();
        }
        
        // Restart game
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                shield: 100,
                wave: 1,
                gameOver: false,
                gameStarted: true
            };
            document.getElementById('gameOver').style.display = 'none';
            initGame();
            gameLoop();
        }
        
        // Show start screen
        document.getElementById('startScreen').style.display = 'block';
    </script>
</body>
</html>
